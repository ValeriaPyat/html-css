<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cubes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="WWC-grid.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,
    initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <section class="main-box">
        <div class="main-box__cube chicago">
            <img class="main-box__cube_img" src="imgs/img1.png" alt="rain">
            <h1 class="main-box__cube_text">chicago &nbsp; &#8260; &nbsp; &deg;23</h1>
        </div>
        <div class="main-box__cube seattle">
            <img class="main-box__cube_img" src="imgs/img2.png" alt="wind">
            <h1 class="main-box__cube_text">seattle &nbsp; &#8260; &nbsp; &deg;34</h1>
        </div>
        <div class="main-box__cube brooklyn">
            <img class="main-box__cube_img" src="imgs/img3.png" alt="sun">
            <h1 class="main-box__cube_text">brooklyn &nbsp; &#8260; &nbsp; &deg;55</h1>
        </div>
        <div class="main-box__cube portland">
            <img class="main-box__cube_img" src="imgs/img4.png" alt="snow">
            <h1 class="main-box__cube_text">portland &nbsp; &#8260; &nbsp; &deg;27</h1>
        </div>
        <div class="main-box__cube week">
            <div class="week_gen">
            <img src="imgs/img5.png" alt="moon">
            </div>
            <div class="week-info">
                <div class="week_days">
                    <p class="week_days__text">mon</p>
                    <p class="week_days__text">tue</p>
                    <p class="week_days__text">wen</p>
                    <p class="week_days__text">thu</p>
                </div>
                <div class="week_smallimgs">
                    <img src="imgs/img1.png" alt="rain">
                    <img src="imgs/img1.png" alt="rain">
                    <img src="imgs/img6.png" alt="cloud">
                    <img src="imgs/img3.png" alt="sun">
                </div>
                <div class="week_degreese">
                    <p class="week_days__text">22&#176;</p>
                    <p class="week_days__text">19&#176;</p>
                    <p class="week_days__text">18&#176;</p>
                    <p class="week_days__text">14&#176;</p>
                </div>
            </div>
        </div>
        <div class="main-box__cube sanjose">
            <img class="main-box__cube_img" src="imgs/img6.png" alt="cloud">
            <h1 class="main-box__cube_text">sanjose &nbsp; &#8260; &nbsp; &deg;47</h1>
        </div>
        </section>
    </body>
</html>
